<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div{
            /* display: inline; */
            display: inline-block;
            background-color: rgb(191, 131, 248);
            height:100px ;
            width: 300px;
         }
         a{ 
            display: block;
            background-color: rgb(168, 168, 241);
         }
        
    </style>
  
</head>
<body>
    <div>
        block
    </div>
    <img src="./Dill.jpg" width="200px">
    <span>span</span>
    <a href="">inline</a>
    <!-- div is a block element.but display as inline-block -->
    <!-- img,span and a are inline elements .but a is display as block-->

</body>
</html>
